 <script>
     (function(){
        var color = "#ffff00";

        //Colecciones
        var colActivo = document.querySelectorAll(".e-activo");
        var colPaleta = document.querySelectorAll(".e-paleta");

        //Eventos

        for(var i = 0; i < colPaleta.length; i++){
            colPaleta[i].addEventListener('click', cogerColor);
        };

        for(var i = 0; i < colActivo.length; i++){
            colActivo[i].addEventListener('click', colorear);
        };

        //Funcciones

        function colorear(e){
            e.target.style.fill = (color)?color:e.target.style.fill;
        };

        function cogerColor(e){
            for(var i = 0; i < colPaleta.length; i++){
                colPaleta[i].style.stroke = "none";
            };

            color = e.target.style.fill;
            console.log(e.target.style.fill);

            e.target.style.stroke = "#000000";
            console.log(e.target.style.stroke);
        };

        function limpiarPaleta(){
            for(var i = 0; i < colPaleta.length; i++){
                colPaleta[i].style.stroke = "none";
            };
            color = false;
        };

     })(document);
 </script>
