 <script>
     (function(){

        // Variables de control de funciones
        // V: VERDAD
        // F: FALSEDAD
        // T: TEST
        
        var modos = {'V':0,'F':1,'T':2};
        var modosArray = ['V','F','T'];
        var modo = 'V'; 

        // Variable Paleta
        
        var colActivo = document.querySelectorAll(".e-activo");
        var colPaleta = document.querySelectorAll(".e-paleta");
        var color = '';
        var paleta = {
            '-1':'',
            '-0.75':'',
            '-0.50':'',
            '-0.25':'',
            '0':'',
            '+0.25':'',
            '+0.50':'',
            '+0.75':'',
            '+1':''
        };

        var reglaNumerica = ['-1','-0.75','-0.50','-0.25','0','+0.25','+0.50','+0.75','+1'];

        //Por Cientos
        var colPorcientos = document.querySelectorAll(".e-porcientos");

        //Rellena la variable Paleta

        for(var i = 0; i < colPaleta.length; i++){
            paleta[reglaNumerica[i]] = colPaleta[i].style.fill;
        };

        //Test de relleno de variable
        /*
        for(var i in paleta){
            console.log(i + " : " + paleta[i]);
        };
        */

        var tablaControl = {
        'V':{
            'a1':['+1', '+0.50', '+0.50', '+0.25'],
            'a2':['+1', '+1', '0', '0'],
            'a3':['+1', '0', '+1', '0'],
            'a0':['+1', '+1', '+1', '+1']
        },
        'F':{
            'a1':['-1', '-1', '-1', '-1'],
            'a2':['0', '-1', '0', '-1'],
            'a3':['0', '0', '-1', '-1'],
            'a0':['-0.25', '-0.50', '-0.50', '-1']
        }};

        var tablaControlOrden = ['a1','a2','a3','a0'];

        // Cambiar estilo a Colecciones

        function ejecutarEstiloAColeccion(clase, atributo, valor){
            var coleccion = document.querySelectorAll("."+clase);
            for(let i = 0; i < coleccion.length; i++){
                coleccion[i].style[atributo] = valor;
            };
        };

        // Ejecuciones de Estilos

        ejecutarEstiloAColeccion('e-porciento', 'display', 'none');

        
        function limpiarMenu(){
            ejecutarEstiloAColeccion("e-menu-txt", "fill", "#000000");
            ejecutarEstiloAColeccion("e-menu-bg", "fill", "#ffffff");
        };

        // Posición inicial

        function posicionMenu(valormodo){
            limpiarMenu();
            switch(valormodo){
                case 'V':
                    modo = 'V';
                    ejecutarEstiloAColeccion('e-porciento', 'display', 'none');
                    ejecutarEstiloAElemento("e-menu-txt", "fill", "#ffffff");
                    ejecutarEstiloAElemento("e-menu-bg", "fill", paleta['+1']);
                    
                    color =  paleta['+1'];

                    limpiarEventosTesteo();
                    crearEventosColorear();

                    break;
                case 'F':
                    modo = 'F';
                    ejecutarEstiloAColeccion('e-porciento', 'display', 'none');
                    ejecutarEstiloAElemento("e-menu-txt", "fill", "#ffffff");
                    ejecutarEstiloAElemento("e-menu-bg", "fill", paleta['-1']);
                    
                    color =  paleta['-1'];
                    
                    limpiarEventosTesteo();
                    crearEventosColorear();

                    break;
                case 'T':
                    modo = 'T';
                    ejecutarEstiloAColeccion('e-porciento', 'display', 'none');
                    ejecutarEstiloAElemento("e-menu-txt", "fill", "#ffffff");
                    ejecutarEstiloAElemento("e-menu-bg", "fill", paleta['+0.50']);

                    limpiarEventosColorear();
                    crearEventosTesteo();
                    break;
                default:
                    console.log('Fallo en la ejecución de posición Menú');
            };
        };

        function ejecutarEstiloAElemento(clase, atributo, valor){
            var coleccion = document.querySelectorAll("."+clase);
            for(let i = 0; i < coleccion.length; i++){
                if(i == modos[modo]){
                    coleccion[i].style[atributo] = valor;
                };
            };
        };

        posicionMenu('V');

        // Eventos
        var colMenu = document.querySelectorAll('.e-menu');

        for(let i = 0; i < colMenu.length; i++){
            colMenu[i].addEventListener('click',function(){
                posicionMenu(modosArray[i]);
            });
        };

        //Colorear
        function crearEventosColorear(){
            for(var i = 0; i < colActivo.length; i++){
                colActivo[i].addEventListener('click', colorear);
            };
        };

        function limpiarEventosColorear(){
            for(var i = 0; i < colActivo.length; i++){
                colActivo[i].removeEventListener('click', colorear);
            };
        };

        //Testeo
        function crearEventosTesteo(){
            for(var i = 0; i < colActivo.length; i++){
                colActivo[i].addEventListener('click', testear);
            };
        };
        function limpiarEventosTesteo(){
            for(var i = 0; i < colActivo.length; i++){
                colActivo[i].removeEventListener('click', testear);
            };
        };

        function colorear(e){

            e.target.style.fill = (color)?color:e.target.style.fill;
            
            var ref = tablaControl[modo][e.target.id];

            for(var i = 0; i < tablaControlOrden.length; i++){
                document.getElementById(tablaControlOrden[i]).style.fill = paleta[ref[i]];
            };
        };

        function testear(e){

            ejecutarEstiloAColeccion('e-porciento', 'display', 'none');

            var strNum = e.target.id.slice(-1);
            var dato = "";

            for(var k in paleta){
                if(paleta[k] == e.target.style.fill){
                    document.getElementById('pct'+strNum).innerHTML = k;
                };
            };
            
            document.getElementById('pc'+strNum).style.display = "inline";
        };
     })(document);
