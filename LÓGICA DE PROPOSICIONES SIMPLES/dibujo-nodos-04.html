        /*** Custom Radio Button Author 3wschool ***/

        /* Customize the label (the container) */
        .container {
          display: block;
          position: relative;
          padding-left: 35px;
          margin-bottom: 12px;
          cursor: pointer;
          -webkit-user-select: none;
          -moz-user-select: none;
          -ms-user-select: none;
          user-select: none;
        }
        
        /* Hide the browser's default radio button */
        .container input[type=radio] {
          position: absolute;
          opacity: 0;
        }
        
        /* Create a custom radio button */
        .checkmark {
          position: absolute;
          top: .4em;
          left: 0;
          height: 25px;
          width: 25px;
          background-color: #eee;
          border-radius: 50%;
        }
        
        /* On mouse-over, add a grey background color */
        .container:hover input ~ .checkmark {
          background-color: #ccc;
        }
        
        /* When the radio button is checked, add a blue background */
        .container input:checked ~ .checkmark {
          background-color: #2196F3;
        }
        
        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark:after {
          content: "";
          position: absolute;
          display: none;
        }
        
        /* Show the indicator (dot/circle) when checked */
        .container input:checked ~ .checkmark:after {
          display: block;
        }
        
        /* Style the indicator (dot/circle) */
        .container .checkmark:after {
          top: 9px;
          left: 9px;
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: white;
        }

        .e-paleta{
          cursor: pointer;
          stroke-width:3px;
        }

        .e-txt-activo, .e-activo{
          cursor: pointer;
        }

        }
        #caja-premisas{

        #label{

          border-style: solid;
        }

        #print,

        }

        @media print {

          }

            height: auto;
          }

            document.getElementById('premi'+padre).textContent = premi;

            if(abuelo && abuelo != "root" && document.getElementById('path'+hermanoDelPadre).style.fill == "rgb(0, 0, 0)"){
            
              document.getElementById('path'+abuelo).style.fill = '#000000';
              document.getElementById('text'+abuelo).style.fill = '#ffffff';
              document.getElementById('premi'+abuelo).textContent = premi;
              
              if(bisabuelo && bisabuelo != "root" && document.getElementById('path'+hermanoDelAbuelo).style.fill == "rgb(0, 0, 0)"){
            
                document.getElementById('path'+bisabuelo).style.fill = '#000000';
                document.getElementById('text'+bisabuelo).style.fill = '#ffffff';
                document.getElementById('premi'+bisabuelo).textContent = premi;
          
              };
            };
          };   
        };

     })(document);
 </script>
 </body>
</html>
